<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #111827;
      color: white;
      min-height: 200vh;
    }

    /* ---------- NAVBAR ---------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      transition: 0.4s;
      z-index: 1000;
    }

    nav.scrolled {
      background: #1f2937;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #00e0c6;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    .nav-links a:hover {
      color: #00e0c6;
      transform: scale(1.1);
    }

    /* ---------- HERO SECTION ---------- */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      color: #00e0c6;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #e5e7eb;
      max-width: 600px;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      nav {
        padding: 15px 30px;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: #1f2937;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        text-align: right;
        padding: 20px;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
      }
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav id="navbar">
    <div class="logo">MyBrand</div>
    <div class="menu-toggle" id="menu-toggle">â˜°</div>
    <div class="nav-links" id="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero" id="home">
    <h1>Responsive Landing Page</h1>
    <p>Create an interactive navigation menu that changes color or style when scrolled or hovered.</p>
  </section>

  <section style="height:100vh; background:#0f172a; display:flex; align-items:center; justify-content:center;">
    <h2>Scroll Down to See Navbar Effect</h2>
  </section>

  <!-- SCRIPT -->
  <script>
    const navbar = document.getElementById("navbar");
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });

    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
